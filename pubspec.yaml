name: plant_calendar
description: Kleine Kalender App um die GieÃŸzeiten von Zimmerpflanzen zu vermerken

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  flutter_calendar_carousel: 1.3.12

  flutter_colorpicker: 0.2.1

  path_provider: 0.5.0

  sqflite: 1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.7.0"

flutter:
  uses-material-design: true

  fonts:
    - family: Monstera
      fonts:
        - asset: "assets/fonts/Monstera.ttf"
    - family: Satisfy
      fonts:
        - asset: "assets/fonts/Satisfy-Regular.ttf"
    - family: Montserrat
      fonts:
        - asset: "assets/fonts/Montserrat-Thin.ttf"
          weight: 100
        - asset: "assets/fonts/Montserrat-ExtraLight.ttf"
          weight: 200
        - asset: "assets/fonts/Montserrat-Light.ttf"
          weight: 300
        - asset: "assets/fonts/Montserrat-Regular.ttf"
          weight: 400
        - asset: "assets/fonts/Montserrat-Medium.ttf"
          weight: 500
        - asset: "assets/fonts/Montserrat-SemiBold.ttf"
          weight: 600
        - asset: "assets/fonts/Montserrat-Bold.ttf"
          weight: 700
        - asset: "assets/fonts/Montserrat-ExtraBold.ttf"
          weight: 800
        - asset: "assets/fonts/Montserrat-Black.ttf"
          weight: 900
        - asset: "assets/fonts/Montserrat-ThinItalic.ttf"
          weight: 100
          style: italic
        - asset: "assets/fonts/Montserrat-ExtraLightItalic.ttf"
          weight: 200
          style: italic
        - asset: "assets/fonts/Montserrat-LightItalic.ttf"
          weight: 300
          style: italic
        - asset: "assets/fonts/Montserrat-Italic.ttf"
          weight: 400
          style: italic
        - asset: "assets/fonts/Montserrat-MediumItalic.ttf"
          weight: 500
          style: italic
        - asset: "assets/fonts/Montserrat-SemiBoldItalic.ttf"
          weight: 600
          style: italic
        - asset: "assets/fonts/Montserrat-BoldItalic.ttf"
          weight: 700
          style: italic
        - asset: "assets/fonts/Montserrat-ExtraBoldItalic.ttf"
          weight: 800
          style: italic
        - asset: "assets/fonts/Montserrat-BlackItalic.ttf"
          weight: 900
          style: italic

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
